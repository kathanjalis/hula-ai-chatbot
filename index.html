<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hula AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="app-container">
        <main class="chat-wrapper">
            
            <div id="welcome-screen" class="welcome-screen">
                <div class="welcome-content">
                    <div class="welcome-icon">ðŸ¤–</div>
                    <h1>How can I help you today?</h1>
                    <p>Start a conversation with Hula AI. I can help with coding, writing, or just answering questions.</p>
                </div>
            </div>

            <div class="messages-container" id="chat-messages"></div>

            <div class="input-container">
                <div class="input-box">
                    <input type="text" id="user-input" placeholder="Message Hula AI...">
                    <button id="send-btn"><i class="fas fa-arrow-up"></i></button>
                </div>
                <p class="disclaimer">Hula AI can make mistakes. Check important info.</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
